<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple-Choice-Quiz!!!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Welcome to the mini multiple-choice-quiz game</h1></header>
    <section>
      <nav>
        <ul>
          <a id="view-highscore" href="#highScore">View Highscores</a>
          <p id="Time-Left">Time Left</p>
        </ul>
      </nav>
      <header class="question-container">
        <strong id="question-line">Question place here</strong>
      </header>
      <main>
        <section class="option-button-container">
          <div id="option-1">
            <button id="option-1-btn">button 1</button>option 1
          </div>
          <div id="option-2">
            <button id="option-2-btn">button 2</button>option 2
          </div>
          <div id="option-3">
            <button id="option-3-btn">button 3</button>option 3
          </div>
          <div id="option-4">
            <button id="option-4-btn">button 4</button>option 4
          </div>
        </section>
        <section class="start-btn-container">
          <button id="start-btn">start</button>
        </section>
        <section class="checker">correct/wrong</section>
      </main>
    </section>
    <script src="script.js"></script>
  </body>
</html>
